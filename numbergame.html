    <h1>Number Guessing Game</h1>
    <section>
      <h2><U>Instructions</U></h2>
      <p>Guess a random number between 1 and 100.your guess in the input field and click "Submit" to
        receive feedback.</p>

    </section>
    <section>
      <label for="userinput">Enter your guess:</label>
      <input type="number" id="userinput" min="1" max="100">
      <div class="row justify-content-center">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>

      <p id="playermessage"></p>
    </section>
    <section>

      <p id="attemptCounter"></p>
      <ul id="records"></ul>

      <div id="droparea">Drop Reset Game Button </div>
      <div class="row justify-content-center">

        <button id="resetbtn" draggable="true" class="btn btn-danger" style="display: none;">Reset Game</button>

      </div>

    </section>
